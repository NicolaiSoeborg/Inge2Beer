<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Inge2db</title>
  <meta name="description" content="A simple site to easily create a database and barcode lists for PF.">
</head>

<body>
  <p>On this website you can upload the <i>rus list</i> you got from Inge
  and get a database and barcode list back.</p>
  <form action="upload.php" method="post" enctype="multipart/form-data">
    Select rusliste: 
    <input type="file" name="rusliste" accept=".xls,.xlsx">
    <input type="submit" value="Go!">
  </form>
  <p>Remember to checkout <a href="http://badger.soeborg.me/">badger</a>!</p>
</body>
</html>
